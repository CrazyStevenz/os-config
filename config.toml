[[icedos.repositories]]
url = "github:icedos/cosmic"
modules = [
  "appearance",
  "clipboard-manager",
  "cosmic-files",
  "cosmic-screenshot",
  "dock",
  "emoji-selector",
  "input",
  "magnifier",
  "mono-sound",
  "panel",
  "power",
  "sound",
  "startup",
  "time",
  "window-management",
  "workspaces",
  "x11",
]

[icedos.desktop.cosmic.appearance]
gaps = 0
roundness = "slightly-round"

[icedos.desktop.cosmic.users.stef]
startupScript = "steam & signal-desktop"

[icedos.desktop.cosmic.users.work]
startupScript = "slack"

[icedos.desktop.cosmic.panel]
autohide = true
position = "Bottom" # Left, Right, Top, Bottom
size = "S" # XS, S, M, L, XL

[icedos.desktop.cosmic.panel.plugins]
left = ["com.system76.CosmicAppletPower", "com.system76.CosmicAppList"]
center = []
right = [
  "dev.dominiccgeh.CosmicAppletEmojiSelector",
  "io.github.cosmic_utils.cosmic-ext-applet-clipboard-manager",
  "com.system76.CosmicAppletStatusArea",
  "com.system76.CosmicAppletInputSources",
  "com.system76.CosmicAppletBluetooth",
  "com.system76.CosmicAppletAudio",
  "com.system76.CosmicAppletBattery",
  "com.system76.CosmicAppletNetwork",
  "com.system76.CosmicAppletNotifications",
  "com.system76.CosmicAppletTime",
]

[icedos.desktop.cosmic.windowManagement.controls]
activeHint = false

[icedos.desktop.cosmic.windowManagement.focus]
cursorFollowsFocus = false

[icedos.desktop.cosmic.input.keyboard]
superKeyAction = "Launcher" # Launcher, WorkspaceOverview, AppLibrary, Disable

[[icedos.desktop.cosmic.input.keyboard.shortcuts]]
command = "kitty"
description = "Kitty"
keys = ["Super+x"]
variant = "Spawn"

[[icedos.desktop.cosmic.input.keyboard.shortcuts]]
command = "cosmic-files"
description = "Files"
keys = ["Super+e"]
variant = "Spawn"

[icedos.desktop.cosmic.time]
date = true
weekday = true

